version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-admin}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  # MongoDB Database
  mongodb:
    image: mongo:6-jammy
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS:-admin}
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    volumes:
      - mongodb-data:/data/db

  # Main Service (Single Instance)
  main-service:
    build:
      context: ./backend/main-service
      dockerfile: Dockerfile.dev
    container_name: main-service
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - MONGODB_URI=${MONGODB_URI:-mongodb://admin:admin@mongodb:27017/os-simulator?authSource=admin}
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://admin:admin@rabbitmq:5672}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/main-service:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # Test Service (Single Instance)
  test-service:
    build:
      context: ./backend/test-service
      dockerfile: Dockerfile.dev
    container_name: test-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3004
    networks:
      - app-network
    volumes:
      - ./backend/test-service:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev

  # CPU Service (Multiple Instances)
  cpu-service:
    build:
      context: ./backend/cpu-service
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://admin:admin@rabbitmq:5672}
      - SERVICE_NAME=cpu-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/cpu-service:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev
    deploy:
      mode: replicated
      replicas: ${CPU_SERVICE_REPLICAS:-2}

  # Disk Service (Multiple Instances)
  disk-service:
    build:
      context: ./backend/disk-service
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://admin:admin@rabbitmq:5672}
      - SERVICE_NAME=disk-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/disk-service:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev
    deploy:
      mode: replicated
      replicas: ${DISK_SERVICE_REPLICAS:-2}

  # Memory Service (Multiple Instances)
  memory-service:
    build:
      context: ./backend/memory-service
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3003
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://admin:admin@rabbitmq:5672}
      - SERVICE_NAME=memory-service
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./backend/memory-service:/app
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev
    deploy:
      mode: replicated
      replicas: ${MEMORY_SERVICE_REPLICAS:-2}

networks:
  app-network:
    driver: bridge

volumes:
  rabbitmq-data:
  mongodb-data:
